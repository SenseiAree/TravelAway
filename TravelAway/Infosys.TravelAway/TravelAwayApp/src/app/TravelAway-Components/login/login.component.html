<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalLogin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Login</h1>
        <a routerLink="/home" class="btn-close" style="height: 10px; width: 10px; position:relative; bottom:25px; padding: 5px;" aria-label="Close"></a>
      </div>
      <div class="modal-body p-5 pt-0">
        <form class="" #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" name="email" #emailRef ngModel id="Gmail" placeholder="Email address" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" name="password" #passwordRef ngModel id="Password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <button class=" w-100 mb-2 btn btn-lg rounded-3 btn-danger" type="submit">Login</button>
          <div *ngIf="showInvalidEmailIdOrPasswordDiv">
            <p>Invalid Email or Password. Please try again.</p>
          </div>
          <div class="form-inline fr mt-4 d-flex justify-content-around">
           <div class="d-flex">
              <label class="px-1 text-muted">Don't have account?</label>
               <a id="forget" routerLink="/signup">Signup Here </a>
           </div>
                <a id="forget" class="font-weight-bold" style="padding-left:3em">Forget Password?</a>
              <i class="bi bi-airplane"></i>
             </div>
          <!--<div class="form-inline fr mt-4">
    <a id="forget" class=" font-weight-bold">Forget Password?</a>
    <i class="bi bi-airplane"></i>
  </div>
  <div class="text-center pt-4 text-muted">Don't have account? <a id=" forget" routerLink="/signup">SignUp</a></div>-->
        </form>
      </div>
    </div>
  </div>
</div>

<div class="outer">
  <div class=" container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class=" panel border bg-white">
          <div class="panel-heading">
            <h3 class=" pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span> <!--for user icon-->
                  <input type="text" placeholder="Firstname" />
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span> <!--for user icon-->
                  <input type="text" placeholder="Lastname" />
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span> <!--for user icon-->
                  <input type="text" placeholder="EmailId" />
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span> <!--for user icon-->
                  <input type="text" placeholder="Username" />
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span> <!--for password icon-->
                  <input type="password" placeholder="Password" />
                </div>
              </div>
              <button type="submit" class=" btn btn-primary btn-block mt-4 w-100">SignUp</button>
              <div class="text-center pt-4 text-muted">Already have accuont? <a id=" forget" routerLink="/login">Login</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

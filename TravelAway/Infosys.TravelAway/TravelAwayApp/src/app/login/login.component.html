
<div class="outer">
  <div class=" container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class=" panel border bg-white">
          <div class="panel-heading">
            <h3 class=" pt-3 font-weight-bold">Login</h3>
          </div>
           <div class="panel-body p-3">
             <form>
               <div class="form-group pt-3">
                 <div class="input-field">
                   <span class="fa fa-user p-2"></span> <!--for user icon-->
                   <input type="text" placeholder="Username" />
                 </div>
               </div>
               <div class="form-group pt-3">
                 <div class="input-field">
                   <span class="fa fa-lock p-2"></span> <!--for password icon-->
                   <input type="password" placeholder="Password" />
                 </div>
               </div>
               <div class="form-inline fr mt-4">
                 <a id="forget" class=" font-weight-bold" >Forget Password?</a>
               </div>
               <button type="submit" class=" btn btn-primary btn-block mt-4 w-100">Login</button>
               <div class="text-center pt-4 text-muted">Don't have accuont? <a id=" forget" routerLink="/signup">SignUp</a></div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
</div>
